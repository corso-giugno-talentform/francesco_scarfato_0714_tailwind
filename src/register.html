<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/css/register.css">
</head>

<body class="bg-page">
    <div class="flex flex-row min-h-screen justify-center items-center">
        <div class="bg-amber-100">
            <div class="columns-2">
                <div class="w-100">
                    <img src="assets/images/form-v6.jpg" alt="">
                </div>
                <div class="w-100">
                    <form action="#" method="post">
                        <div>
                            <input type="text" name="name" id="name" placeholder="Your Name" required
                                class="border-b px-4 py-2">
                        </div>
                        <div>
                            <input type="text" name="email" id="email" placeholder="Email Address" required
                                class="border-b px-4 py-2">
                        </div>
                        <div>
                            <input type="password" name="password" id="password" placeholder="password" required
                                class="border-b px-4 py-2">
                        </div>
                        <div>
                            <input type="password" name="confirm-password" id="confirm-password" placeholder="password"
                                required class="border-b px-4 py-2">
                        </div>
                </div>

                <div class="flex my-4 justify-center items-center">
                    <button class="border-amber-500 px-6 py-2 
                    rounded-md border-0 bg-amber-500 
                    text-white border-solid">Registrati</button>
                </div>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
